<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/store.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tienda en linea</title>
  </head>
  <body class="vh-100">
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <span class="material-symbols-rounded"> liquor </span></a
        >
        <form class="d-flex" role="search" id="search-form">
          <input
            class="form-control me-2"
            type="search"
            name="productQuery"
            placeholder="Buscar productos"
            aria-label="Buscar productos"
            required
          />
          <button class="btn" type="submit">
            <span class="material-symbols-rounded"> search </span>
          </button>
        </form>
      </div>
    </nav>
    <div id="app" class="row m-0">
      <aside class="navbar-expand-lg col-12 col-lg-2">
        <button
          aria-expanded="true"
          class="mt-4 mb-3 btn"
          data-bs-toggle="collapse"
          data-bs-target="#category-list"
        >
          <h3>Productos</h3>
        </button>
        <div
          id="category-list"
          class="list-group collapse navbar-collapse"
        ></div>
      </aside>
      <main class="container col m-4">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <h3 class="mb-3" id="current-results">Todos</h3>
        <div id="products" class="row g-5"></div>
      </main>
    </div>
    <a href="#app" id="back-top-btn"
      ><span class="material-symbols-rounded"> arrow_upward </span></a
    >
    <script type="module" src="/main.js"></script>
  </body>
</html>
